<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/_header :: header}"></head>

<body>

<nav th:replace="~{fragments/_header :: navbar}"></nav>

<div class="container">
    <h1>Gerenciamento de Motos</h1>
    <hr>

    <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

    <a th:href="@{/motos/new}" class="btn btn-primary mb-3" sec:authorize="hasAnyAuthority('ADM_GERAL', 'ADM_LOCAL')">
        Cadastrar Nova Moto
    </a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Placa</th>
            <th>Modelo</th>
            <th>Ano</th>
            <th>Filial</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="moto : ${motos}">
            <td th:text="${moto.id}"></td>
            <td th:text="${moto.placa}"></td>
            <td th:text="${moto.modeloMoto}"></td>
            <td th:text="${moto.ano}"></td>
            <td th:text="${moto.filial.nome}"></td>
            <td>
                <a th:href="@{/motos/{id}(id=${moto.id})}" class="btn btn-sm btn-secondary">Detalhes</a>
                <a th:href="@{/motos/edit/{id}(id=${moto.id})}" class="btn btn-sm btn-warning" sec:authorize="hasAnyAuthority('ADM_GERAL', 'ADM_LOCAL')">Editar</a>
                <a th:href="@{/motos/delete/{id}(id=${moto.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Tem certeza que deseja excluir?')" sec:authorize="hasAuthority('ADM_GERAL')">Excluir</a>
                <a th:href="@{/problemas/new/{motoId}(motoId=${moto.id})}" class="btn btn-sm btn-info">Reportar Problema</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<footer th:replace="~{fragments/_footer :: footer}"></footer>

</body>
</html>
