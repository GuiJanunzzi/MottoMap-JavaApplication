<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/_header :: header}"></head>
<body>
<nav th:replace="~{fragments/_header :: navbar}"></nav>
<div class="container mt-4">
    <h1>Motos com Problemas Pendentes</h1>
    <p>Esta é sua fila de trabalho. As motos abaixo precisam de atenção.</p>
    <hr>

    <div th:if="${motos.isEmpty()}" class="alert alert-success">
        Parabéns! Nenhuma moto com problemas pendentes na sua filial.
    </div>

    <table class="table table-striped" th:unless="${motos.isEmpty()}">
        <thead>
        <tr>
            <th>Placa</th>
            <th>Modelo</th>
            <th>Ano</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="moto : ${motos}">
            <td th:text="${moto.placa}"></td>
            <td th:text="${moto.modeloMoto}"></td>
            <td th:text="${moto.ano}"></td>
            <td>
                <a th:href="@{/motos/{id}(id=${moto.id})}" class="btn btn-sm btn-primary">Ver Detalhes</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<footer th:replace="~{fragments/_footer :: footer}"></footer>
</body>
</html>
