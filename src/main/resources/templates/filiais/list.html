<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/_header :: header}"></head>

<body>

<nav th:replace="~{fragments/_header :: navbar}"></nav>

<div class="container mt-4">
    <h1>Gerenciamento de Filiais</h1>
    <hr>

    <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>

    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

    <a th:href="@{/filiais/new}" class="btn btn-primary mb-3">Cadastrar Nova Filial</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Cidade</th>
            <th>Estado</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="filial : ${filiais}">
            <td th:text="${filial.id}"></td>
            <td th:text="${filial.nome}"></td>
            <td th:text="${filial.cidade}"></td>
            <td th:text="${filial.siglaEstado}"></td>
            <td>
                <a th:href="@{/filiais/{id}/patio(id=${filial.id})}" class="btn btn-sm btn-info">Ver Pátio</a>
                <a th:href="@{/filiais/edit/{id}(id=${filial.id})}" class="btn btn-sm btn-warning">Editar</a>
                <a th:href="@{/filiais/delete/{id}(id=${filial.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Tem certeza que deseja excluir?')">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/}" class="btn btn-secondary">Voltar</a>
</div>

<footer th:replace="~{fragments/_footer :: footer}"></footer>

</body>
</html>
