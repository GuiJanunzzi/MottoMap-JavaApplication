<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/_header :: header}"></head>
<body>
<nav th:replace="~{fragments/_header :: navbar}"></nav>
<div class="container mt-4">

    <h1 th:if="${usuarioDTO.id == null}">Cadastrar Novo Usuário</h1>
    <h1 th:unless="${usuarioDTO.id == null}">Editar Usuário</h1>
    <hr>

    <form th:action="@{/usuarios}" th:object="${usuarioDTO}" method="post">
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{ativo}" />

        <div class="mb-3">
            <label for="nome" class="form-label">Nome Completo</label>
            <input type="text" id="nome" class="form-control" th:field="*{nome}">
            <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
        </div>

        <div class="mb-3">
            <label for="username" class="form-label">Email (será o login)</label>
            <input type="email" id="username" class="form-control" th:field="*{username}">
            <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" id="password" class="form-control" th:field="*{password}" th:placeholder="${usuarioDTO.id == null ? '' : 'Deixe em branco para não alterar'}">
            <div class="form-text">Mínimo 8 caracteres. Ao editar, preencha apenas se quiser alterar a senha.</div>
            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <div class="row mb-3">
            <div class="col">
                <label for="cargoUsuario" class="form-label">Cargo</label>
                <select id="cargoUsuario" class="form-select" th:field="*{cargoUsuario}" required>
                    <option th:each="c : ${T(br.com.fiap.mottomap.model.CargoUsuario).values()}" th:value="${c}" th:text="${c}"></option>
                </select>
                <div class="text-danger" th:if="${#fields.hasErrors('cargoUsuario')}" th:errors="*{cargoUsuario}"></div>
            </div>
            <div class="col">
                <label for="filialId" class="form-label">Filial</label>
                <select id="filialId" class="form-select" th:field="*{filialId}" required>
                    <option th:each="f : ${filiais}" th:value="${f.id}" th:text="${f.nome}"></option>
                </select>
                <div class="text-danger" th:if="${#fields.hasErrors('filialId')}" th:errors="*{filialId}"></div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
        <a th:href="@{/usuarios}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
<footer th:replace="~{fragments/_footer :: footer}"></footer>
</body>
</html>
